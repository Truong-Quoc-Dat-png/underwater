<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% load static %}
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>

<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit">Register</button>
            <a href="{% url 'login' %}" class="button">Login</a>
        </div>
    </form>
</body>

</html>
